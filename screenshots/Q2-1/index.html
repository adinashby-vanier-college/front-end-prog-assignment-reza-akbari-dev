<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/yourkitcode.js" crossorigin="anonymous"></script>
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="all.min.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <h1 class="logo">tindog</h1>
      <div>
        <ul class="nav-links">
          <li class="nav-Three_element"><a class="nav-links" href="#">Contact</a></li>
          <li class="nav-Three_element"><a class="nav-links" href="#">Pricing</a></li>
          <li class="nav-Three_element"><a class="nav-links" href="#">Download</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <section class="hero-content">
    <div class="text-container">
      <h2>Meet new and interesting dogs nearby.</h2>
      <div class="button">
        <button class="btn btn-apple">
          <img class="image-icon" src="apple_ios_ipad.png" alt="Apple"> Download</button>
        <button class="btn btn-google">
          <img class="image-icon" src="white-google-play-.png" alt="Google Play"> Download</button>
      </div>
    </div>
    <div class="iphone-image">
      <img class="phone-image" src="iphone6.png" alt="">
    </div>
  </section>
  <section class="second-section">
    <div class="icon-part">
      <i class="fa-solid fa-circle-check icon" style="color: #ee3636b7;"></i>
      <h3 class="section-two">Easy to use.</h3>
      <p class="section-two">So easy to use, even your dog could do it.</p>
    </div>
    <div class="icon-part">
      <i class="fa-solid fa-bullseye icon" style="color: #ee3636b7;"></i>
      <h3 class="section-two">Elite Clientele</h3>
      <p class="section-two">We have all the dogs, the greatest dogs.</p>
    </div>
    <div class="icon-part">
      <i class="fa-solid fa-heart icon" style="color: #ee3636b7;"></i>
      <h3 class="section-two">Guaranteed to work.</h3>
      <p class="section-two">Find the love of your dog's life or your money back.</p>
    </div>
  </section>
  
</body>
</html>
